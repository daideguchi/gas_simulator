<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>日付ツール（プレビュー）</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      h1 {
        color: #4285f4;
        text-align: center;
      }
      .date-display {
        font-size: 24px;
        text-align: center;
        margin: 20px 0;
        padding: 10px;
        background-color: #f8f9fa;
        border-radius: 4px;
      }
      button {
        display: block;
        margin: 10px auto;
        padding: 10px 20px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #3367d6;
      }
      .sheet-simulation {
        margin-top: 30px;
        border: 1px solid #ccc;
        padding: 15px;
        border-radius: 5px;
        background-color: #f1f1f1;
      }
      .sheet-simulation h2 {
        margin-top: 0;
        color: #4285f4;
        font-size: 18px;
      }
      .cell {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        background-color: white;
        margin-bottom: 10px;
      }
      .info {
        background-color: #e8f0fe;
        padding: 10px;
        border-radius: 4px;
        margin-top: 20px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>日付ツール（プレビュー）</h1>
      <div class="date-display" id="dateDisplay">ここに日付が表示されます</div>
      <button onclick="getDate()">今日の日付を取得</button>
      <button onclick="insertDateToSheet()">スプレッドシートに挿入</button>
      
      <!-- スプレッドシートのシミュレーション -->
      <div class="sheet-simulation">
        <h2>スプレッドシートシミュレーション</h2>
        <p>アクティブセル：</p>
        <input type="text" id="activeCell" class="cell" readonly />
      </div>
      
      <div class="info">
        <p><strong>このプレビューについて：</strong></p>
        <p>これはGoogle Apps Script（GAS）の機能をエミュレートしたプレビュー版です。実際のGASの動作とは異なる場合があります。</p>
        <p>実際の使用方法：</p>
        <ol>
          <li>Google スプレッドシートを開く</li>
          <li>ツール > スクリプトエディタを選択</li>
          <li>Code.gsとIndex.htmlファイルの内容をコピーペースト</li>
          <li>保存して閉じる</li>
          <li>スプレッドシートを更新すると「日付ツール」メニューが表示される</li>
        </ol>
      </div>
    </div>

    <script>
      // GASの機能をエミュレート
      const google = {
        script: {
          run: {
            withSuccessHandler: function(callback) {
              return {
                getTodaysDate: function() {
                  // getTodaysDate関数の実装
                  const today = new Date();
                  const options = { year: 'numeric', month: 'long', day: 'numeric', timeZone: 'Asia/Tokyo' };
                  const formattedDate = today.toLocaleDateString('ja-JP', options).replace(/\s/g, '');
                  callback(formattedDate);
                },
                writeDateToActiveCell: function() {
                  // writeDateToActiveCell関数の実装
                  const today = new Date();
                  const options = { year: 'numeric', month: 'long', day: 'numeric', timeZone: 'Asia/Tokyo' };
                  const formattedDate = today.toLocaleDateString('ja-JP', options).replace(/\s/g, '');
                  document.getElementById('activeCell').value = formattedDate;
                  callback();
                }
              };
            }
          }
        }
      };

      // 今日の日付を取得して表示
      function getDate() {
        google.script.run.withSuccessHandler(updateDisplay).getTodaysDate();
      }

      // スプレッドシートに日付を挿入
      function insertDateToSheet() {
        google.script.run.withSuccessHandler(onSuccess).writeDateToActiveCell();
      }

      // 日付表示を更新
      function updateDisplay(date) {
        document.getElementById("dateDisplay").textContent = date;
      }

      // 成功メッセージ
      function onSuccess() {
        alert("スプレッドシートに日付を挿入しました！");
      }

      // ページ読み込み時に初期化
      window.onload = function() {
        document.getElementById('activeCell').value = "";
      };
    </script>
  </body>
</html>
